<!-- showing flash messages to users when satisfy certain action-->
{% with messages = get_flashed_messages(with_categories=true) %}

  {% if messages %}

    {% for category, message in messages %}

      <div class = "alert alert-{{ category }}">{{ message }}</div>

    {% endfor %}

  {% endif %}

{% endwith %}


{% if error %}

	<div class = 'alret alert-danger'>{{ error }}</div>

{% endif %}


{% if msg %}

	<div class = 'alret alert-success'>{{ msg }}</div>

{% endif %}
